<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InfinitMe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="./js/libs/artyom.window.min.js"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <img src="./images/Einstein1.jpg" alt="Bild" id="Bild1">
    <img src="./images/Einstein2.jpg" alt="Text" class="hidden" id="Bild">
    <main class="hidden">
        <h1>ToDo App</h1>
        <p id="counter">1 in total</p>
        <p id="open">0 open</p>
        <p id="done">0 done</p>

        <div class="inputGroup">
            <input type="text" id="inputTodo" placeholder="Add another task">
            <button id="addButton"><i class="fas fa-plus-circle"></i></button>
        </div>

        <div id="todos"></div>
    </main>
</body>
</html>
